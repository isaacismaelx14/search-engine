<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <main class="container mx-auto mt-4 space-y-5">
        <h1 class="text-2xl">Search Engine</h1>
        <form action="/search" method="GET" class="w-full">
            <input type="text" name="q" placeholder="Search..." class="border border-gray-300 rounded-md p-2">
            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Search</button>
        </form>
    </main>
</body>
</html>
